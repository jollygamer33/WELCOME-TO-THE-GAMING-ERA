<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for a potential background image */
        /* To add your own background, uncomment the following lines and
           replace the URL with a link to an image you have permission to use. */
        /*
        .background-image {
            background-image: ;
            background-size: cover;
            background-position: center;
        }
        */
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 background-image">

    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-sm md:max-w-md">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Sign Up</h2>

        <!-- The form action is set to your gaming page URL with GET method -->
        <form action="https://jollygamer33.github.io/WELCOME-TO-THE-GAMING-ERA/=on" method="get" class="space-y-4">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required
                       class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                <label for="terms" class="ml-2 block text-sm text-gray-400">
                    I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">terms and conditions</a>.
                </label>
            </div>

            <button type="submit"
                    class="w-full mt-6 px-4 py-3 text-lg font-bold text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150">
                Sign Up
            </button>
        </form>
    </div>

</body>
  </html>

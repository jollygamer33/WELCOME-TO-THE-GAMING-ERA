<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Sign-up Hub</title>

    <!--
        This is the CSS for a futuristic, dark gaming theme.
        It's included directly in the HTML to avoid file path issues.
    -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://placehold.co/1920x1080/1a1a1a/cccccc?text=GAMING+BACKGROUND');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(28, 28, 28, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 350px;
            max-width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aaaaaa;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ffff;
            background-color: #2a2a2a;
            color: #f0f0f0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
            background-color: #3a3a3a;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff00ff;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #cc00cc;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join the Squad</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Deploy</button>
        </form>
    </div>

    <!--
        This is the JavaScript for form validation.
        It's included at the end of the body for better performance.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', (event) => {
                event.preventDefault(); 
                
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !email || !password) {
                    alert('Error: All fields are required to start the mission!');
                    return;
                }

                if (password.length < 8) {
                    alert('Warning: Password must be at least 8 characters for maximum security!');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Critical Error: Invalid email address. Check your data link.');
                    return;
                }
                
                alert('Transmission successful! Welcome to the squad, ' + username + '!');
                // Readme.md
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>
</body>
    </html>

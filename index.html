<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameZone - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: https://share.google/mIXN3qO3E3hkyaI8H no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      color: white;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .signup-container button {
      background-color: #00ffcc;
      color: #000;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #00ccaa;
    }

    .signup-container a {
      color: #00ffcc;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for GAMING ERA</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
    <p class="message" id="message"></p>
    <p>Already have an account? <a href="#">Log In</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      message.textContent = "";
      message.className = "message";

      if (password !== confirmPassword) {
        message.textContent = "❌ Passwords do not match!";
        message.classList.add("error");
        return;
      }

      if (password.length < 6) {
        message.textContent = "❌ Password must be at least 6 characters.";
        message.classList.add("error");
        return;
      }

      // Simulate successful registration
      message.textContent = `✅ Welcome to GAMING ERA, ${username}! Redirecting...`;
      message.classList.add("success");

      // Redirect to main page after 2 seconds
      setTimeout(() => {
        window.location.href = "https://jollygamer33.github.io/WELCOME-TO-THE-GAMING-ERA/?#"; // ← Replace with your actual main page URL
      }, 2000);
    });
  </script>
</body>
  </html>

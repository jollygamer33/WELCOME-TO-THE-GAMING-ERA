<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Sign Up</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for a gaming feel */
            color: #e2e8f0;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for the form */
            border-radius: 1rem;
        }
        .form-input {
            background-color: #4a5568;
            border: 2px solid #4a5568;
            color: #e2e8f0;
        }
        .form-input:focus {
            border-color: #4299e1;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container p-8 w-full max-w-md shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Join the Community!</h1>
        <p class="text-center text-gray-400 mb-8">Create your account to start playing.</p>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="form-input mt-1 block w-full p-3 rounded-md focus:ring focus:ring-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="form-input mt-1 block w-full p-3 rounded-md focus:ring focus:ring-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="form-input mt-1 block w-full p-3 rounded-md focus:ring focus:ring-blue-500 transition duration-150 ease-in-out">
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-400">
                    I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a>
                </label>
            </div>
            
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            Already have an account? <a href="#" class="text-blue-400 hover:text-blue-300">Log In</a>
        </p>

    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // In a real application, you would send this data to a backend server.
            // For this example, we'll just log the data and then redirect.
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('User signed up with:', { username, email, password });

            // This is the key part to link to your gaming website.
            // Replace 'https://jollygamer33.github.io/WELCOME-TO-THE-GAMING-ERA/.
            const gamingWebsiteUrl = https://jollygamer33.github.io/WELCOME-TO-THE-GAMING-ERA/.'; // Placeholder URL
            
            // Redirect the user to the gaming website
            window.location.href = gamingWebsiteUrl;
        });
    </script>
</body>
                    </html>
